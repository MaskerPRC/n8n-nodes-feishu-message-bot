# 推送到 main 后自动 bump 补丁版本、构建并发布到 npm
# 需在仓库 Settings -> Secrets and variables -> Actions 中添加 NPM_TOKEN（npm 的 Access Token）
name: Publish to npm

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 用于将 bump 后的 package.json 推回仓库

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Bump patch version
        run: npm version patch --no-git-tag-version
        env:
          npm_config_allow_same_version: false

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --ignore-scripts --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json 2>/dev/null || git add package.json
          git diff --staged --quiet || git commit -m "chore: bump version for npm publish [skip ci]"
          git push
